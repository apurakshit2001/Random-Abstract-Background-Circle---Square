<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"
        integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <title>Random Abstract Background Circle & Square</title>
</head>

<body>
    <div class="container">
        <button onclick="generate()">Generate</button>
        <button class="circleBtn" onclick="circle(); generate();">Circle | Square</button>
    </div>

    <script>
        const container = document.querySelector('.container');
        for (let i = 0; i < 80; i++) {
            const blocks = document.createElement('div');
            blocks.classList.add('block');

            blocks.style.top = `${Math.random() * 100}vh`;
            blocks.style.left = `${Math.random() * 100}vw`;

            container.appendChild(blocks);
        }

        function generate() {
            anime({
                targets: '.block',
                translateX: function() {
                    return anime.random(-700, 700);
                },
                translateY: function() {
                    return anime.random(-500, 500);
                },
                scale: function() {
                    return anime.random(1, 5);
                },
                // easing: 'easeInOutQuad',
                // duration: 2000,
                // delay: anime.stagger(20),
            });
        }
        generate();

        function circle() {
            document.querySelectorAll('.block').forEach(block => {
                block.classList.toggle('circle');
            });
        }
    </script>
</body>

</html>
